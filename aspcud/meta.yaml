{% set name = 'aspcud' %}
{% set dev = false %}
{% if dev %}
{%   set version = "1.9.5" %}
{%   set build = 0 %}
{%   set rev = 'master' %}
{% else %}
{%   set version = "1.9.4" %}
{%   set build = 0 %}
{% endif %}

package:
  name: {{ name }}
  version: {{ version }}

source:
{% if dev %}
  git_rev: {{ rev }}
  git_url: https://github.com/potassco/{{ name }}.git
{% else %}
  url: https://github.com/potassco/{{ name }}/archive/v{{ version }}.tar.gz
{% endif %}

requirements:
  build:
    - cmake
    - boost-cpp
    - re2c
    - clingo
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - clingo

build:
  number: {{ build }}
  skip: True [win and vc<14]

test:
  commands:
    - aspcud --version
    - aspcud --help

about:
  home:  https://potassco.org/
  license: MIT
  summary: A solver for package problems in CUDF format using ASP
  license_file: LICENSE.md
  doc_url: https://potassco.org/
  dev_url: https://github.com/potassco/{{ name }}
